<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Gym Exercise Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: black;
            overflow: hidden;
        }

        /* Style the top section */
        #topSection {
            height: 20%; /* Set the height to 20% of the viewport */
            width: 100%; /* Set the width to 100% of the viewport */
            background-color: black; /* Set the background color to black */
        }

        /* Style the bottom section */
        #bottomSection {
            height: 80%; /* Set the height to 80% of the viewport */
            width: 100%; /* Set the width to 100% of the viewport */
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzvdFqu0O1c5fW0nyf1iIxW-d5_oHiJzafGw&usqp=CAU); /* Set the background image */
            background-size: cover; /* Scale the image to fit the section */
            background-position: center; /* Center the image */
            background-attachment: fixed; /* Fix the image position */
        }

        h1 {
            color: #ffffff; /* White text for better visibility */
            margin-top: 10vh; /* 10% from the top */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db; /* Button color */
            color: #ffffff; /* Button text color */
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #2980b9; /* Button color on hover */
        }

        #exerciseDisplay {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Create the top section -->
    <div id="topSection"></div>
    <!-- Create the bottom section -->
    <div id="bottomSection"></div>

    <h1>Today's Workout</h1>
    
    <button onclick="generateExercise()">Let's Work</button>
    
    <p id="exerciseDisplay"></p>

    <script>
        function generateExercise() {
            // List of exercises
            var exercises = [
                // ... (unchanged)
            ];
            // List of sets and reps
            var seriesRepetitions = [
                // ... (unchanged)
            ];

            // Generate a random index for exercises
            var randomIndexExercises = Math.floor(Math.random() * exercises.length);
            // Generate a random index for sets and reps
            var randomIndexSeriesRepetitions = Math.floor(Math.random() * seriesRepetitions.length);

            // Get the randomly selected exercise, sets, and reps
            var randomExercise = exercises[randomIndexExercises];
            var randomSetsReps = seriesRepetitions[randomIndexSeriesRepetitions];

            // Display the randomly selected exercise, sets, and reps
            document.getElementById("exerciseDisplay").innerHTML = "Exercise: " + randomExercise +
                "<br>Sets: " + randomSetsReps.Sets +
                "<br>Reps: " + randomSetsReps.Reps;
        }
    </script>
</body>
</html>
