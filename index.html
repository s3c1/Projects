<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Gym Exercise Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-image: url(https://www.shutterstock.com/image-photo/barbell-fitness-training-gym-sports-600nw-2139742761.jpg); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            color: white;
        }

        h1 {
            color: #ffffff; /* White text for better visibility */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db; /* Button color */
            color: #ffffff; /* Button text color */
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #2980b9; /* Button color on hover */
        }

        #exerciseDisplay {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Gym Exercise Generator</h1>
    
    <button onclick="generateExercise()">Generate Exercise</button>
    
    <p id="exerciseDisplay"></p>

    <script>
        function generateExercise() {
            // List of exercises
            var exercises = [
                "Push-ups",
                "Pull-ups",
                "Squats",
                "Deadlifts",
                "Plank",
                "Lunges",
                // Add more exercises as needed
            ];

            // Generate a random index
            var randomIndex = Math.floor(Math.random() * exercises.length);

            // Display the randomly selected exercise
            document.getElementById("exerciseDisplay").innerHTML = "Exercise: " + exercises[randomIndex];
        }
    </script>
</body>
</html>
