<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Gym Exercise Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzvdFqu0O1c5fW0nyf1iIxW-d5_oHiJzafGw&usqp=CAU); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            color: white;
        }

        h1 {
            color: #ffffff; /* White text for better visibility */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db; /* Button color */
            color: #ffffff; /* Button text color */
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #2980b9; /* Button color on hover */
        }

        #exerciseDisplay {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Today's Workout</h1>
    
    <button onclick="generateExercise()">Generate Exercise</button>
    
    <p id="exerciseDisplay"></p>

    <script>
        function generateExercise() {
            // List of exercises
            var exercises = [
                "Push-ups",
                "Pull-ups",
                "Squats",
                "Deadlifts",
                "Plank",
                "Lunges",
                "Leg Curl",
                "Leg Extension",
                "Biceps Curl",
                "Push-ups",
                "Tricep Dips",
                "Pull-ups (if you have a sturdy horizontal bar)",
                "Diamond Push-ups",
                "Wide Grip Push-ups",
                "Plank to Pike",
                "Spider-Man Push-ups",
                "Tricep Push-ups",
                "Clapping Push-ups",
                "Wall Push-offs",
                "Bodyweight Squats",
                "Lunges",
                "Jump Squats",
                "Single-Leg Glute Bridge",
                "Jumping Jacks",
                "Side Lunges",
                "Frog Jumps",
                "Hindu Squats",
                "Walking Lunges",
                "Pendulum Lunges",
                "Plank",
                "Plank to Pike",
                "Mountain Climbers",
                "Burpees",
                "Bicycle Crunches",
                "Superman Exercise",
                "Russian Twists",
                "Side Plank",
                "Plank with Shoulder Taps",
                "Sit-ups",
                "Flutter Kicks",
                "Standing Oblique Crunches",
                "Bodyweight Rows (using a sturdy table or edge of a bed)",
                "Reverse Snow Angels (lying on your stomach, lift arms and legs)",
                "Burpees",
                "Crab Walk",
                "Bear Crawls",
                "High Knees",
                "Boxer Shuffle",
                "Jumping in Place",
                "Leg Raises",
                "Calf Raises",
                "Donkey Kicks",
                "Tuck Jumps",
                "Side-to-Side Push-ups",
                "Jumping on the Spot",
                "Jump Lunges",
                "Spider-Man Push-ups",
                "Frog Jumps",
                "Jumping in Place",
                "Tricep Dips (using the edge of a sturdy chair)",
                "Quadruped Leg Lifts",
                // Add more exercises as needed
            ];

            // Generate a random index
            var randomIndex = Math.floor(Math.random() * exercises.length);

            // Display the randomly selected exercise
            document.getElementById("exerciseDisplay").innerHTML = "Exercise: " + exercises[randomIndex];
        }
    </script>
</body>
</html>
